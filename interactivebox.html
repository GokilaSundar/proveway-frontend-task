<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Box</title>
    <link rel="stylesheet" href="/interatcivebox.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div class="boxLine"></div>
      <span class="headingContent">INTERACTIVE BOX</span>

      <label class="radioboxContainer">
        <input type="radio" name="option" value="1-unit" id="unit-1" />
        <label class="unit" for="unit-1">1 Unit</label>
        <span class="offer">10% off</span>

        <span class="price">
          <div class="discountPrice">$10.00 USD</div>
          <div class="actualPrice">$24.00 USD</div>
        </span>

        <div class="dropDownSection">
          <span class="dropdownTitle">
            <div class="size">Size</div>
            <div>Color</div>
          </span>
          <div class="dropdown">
            <label>#1</label>
            <select class="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
            <select class="color">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Yellow</option>
            </select>
          </div>
          <div class="dropdown">
            <label>#2</label>
            <select class="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
            <select class="color">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Yellow</option>
            </select>
          </div>
        </div>
      </label>
      <label class="radioboxContainer">
        <input type="radio" name="option" value="2-unit" id="2-unit" />
        <label class="unit" for="2-unit">2 Unit</label>
        <span class="offer">20% off</span>
        <span class="price">
          <div class="discountPrice">$18.00 USD</div>
          <div class="actualPrice">$24.00 USD</div>
        </span>
        <div class="dropDownSection">
          <span class="dropdownTitle">
            <div class="size">Size</div>
            <div>Color</div>
          </span>
          <div class="dropdown">
            <label>#1</label>
            <select class="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
            <select class="color">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Yellow</option>
            </select>
          </div>
          <div class="dropdown">
            <label>#2</label>
            <select class="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
            <select class="color">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Yellow</option>
            </select>
          </div>
        </div>
      </label>

      <label class="radioboxContainer">
        <div class="legend">MOST POPULAR</div>

        <input type="radio" name="option" value="unit-3" id="unit-3" />
        <label class="unit" for="unit-3">3 Unit</label>
        <span class="offer">30% off</span>
        <span class="price">
          <div class="discountPrice">$24.00 USD</div>
          <div class="actualPrice">$24.00 USD</div>
        </span>

        <div class="dropDownSection">
          <span class="dropdownTitle">
            <div class="size">Size</div>
            <div>Color</div>
          </span>
          <div class="dropdown">
            <label>#1</label>
            <select class="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
            <select class="color">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Yellow</option>
            </select>
          </div>
          <div class="dropdown">
            <label>#2</label>
            <select class="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
            <select class="color">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Yellow</option>
            </select>
          </div>
        </div>
      </label>
      <div class="totalDelivery">
        <span class="freeDeleivery">Free Delivery</span>
        <span class="total">Total : $18.00 USD</span>
      </div>
      <button class="button">
        <span class="plus">+</span> <span class="cart">Add to Cart</span>
      </button>
    </div>

    <script src="/interactivebox.js"></script>
  </body>
</html>
